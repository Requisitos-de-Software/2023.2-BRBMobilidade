site_name: BRB Mobilidade
repo_url: https://github.com/Requisitos-de-Software/2023.2-BRBMobilidade
repo_name: 2023.2-BRBMobilidade

theme:
  icon:
   repo: fontawesome/brands/git-alt
  logo: Planejamento/img/LogoBRBMOBILIDADE.png
  name: material
  features:
    - navigation.tabs
    - navigation.sections
    - toc.integrate
    - navigation.top
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.annotation
    - content.code.copy
  language: pt
  palette:
    - scheme: default
      toggle:
        icon: material/toggle-switch-off-outline 
        name: Switch to dark mode
      primary: 
      accent: blue 
    - scheme: slate 
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode    
      primary: indigo
      accent: blue